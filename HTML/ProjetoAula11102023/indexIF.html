        var cerveja = prompt("Qual cerveja você prefere, Skol ou Kaiser?", "");
        var adjetivo;
        var cor;

        if (cerveja == "Skol") {
            adjetivo = "redondo";
            cor = "orange";
        } else if (cerveja == "Kaiser") {
            adjetivo = "quadrado";
            cor = "red";
        } else {
            adjetivo = "confuso";
            cor = "blue";
        }
        var frase = "Se você gosta da cerveja " + cerveja + ", este é o seu momento " + adjetivo + "";
        document.write(frase);

    </script>
