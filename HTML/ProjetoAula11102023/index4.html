<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2</title>
    <script languagen="JavaScript">

        var altura = prompt("Qual a altura que você quer?(de 1 a 10 está bom)", "10");
        var largura = prompt("Qual a largura que você quer?(de 1 a 10 está bom)", "10");
        xises="";

        window.document.writeln("<h2>Grade</h2>");

        for(altura_loop = 0;altura_loop<altura;altura_loop++){
            xises= xises + "X";
           
        }
        for(largura_loop = 0;largura_loop<largura;largura_loop++){
            window.document.writeln(xises + "<br>");
        }
        

      


    </script>
</head>

<body>

</body>

</html>
