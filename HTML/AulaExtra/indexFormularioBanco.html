<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro de Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Formulário de Cadastro de Banco</h2>
        <form id="bankForm">
            <label for="nome">Nome do Banco:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="codigo">Código do Banco:</label>
            <input type="number" id="codigo" name="codigo" required>

            <button type="button" id="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            let nome = document.getElementById("nome").value;
            let codigo = document.getElementById("codigo").value;
            let error = document.getElementById("error");

            if (nome.trim() === "") {
                error.innerHTML = "Por favor, preencha o nome do banco.";
            } else if (codigo.trim() === "" || isNaN(codigo)) {
                error.innerHTML = "Por favor, insira um código de banco válido.";
            } else {
                // Aqui você pode enviar os dados do formulário para o servidor ou realizar outras ações necessárias.
                alert("Cadastro realizado com sucesso!");
                // Limpar o formulário
                document.getElementById("bankForm").reset();
                error.innerHTML = "";
            }
        });
    </script>
</body>
</html>
