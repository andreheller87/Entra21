<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styleMedica.css">
    <script src="./js/scriptMedica.js"></script>
</head>
<body>
    <h1 id="h1"></h1>

<h2>Ficha Médica</h2>
<ul id= "lista">
  
<label for="inputNome"> Nome: </label>
<input id="inputNome" type="text" placeholder="Joana Lima"><br>

<label for="inputNasc"> Nascimento: </label>
<input id="inputNasc" type="text" placeholder=05/04/1968
       onkeyup="
        var v = this.value;
        if (v.match(/^\d{2}$/) !== null) {
            this.value = v + '/';
        } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
            this.value = v + '/';
        }"
        maxlength="10"><br>
  
<label for="inputIdade"> Idade: </label>
<input id="inputIdade" type="text" placeholder=52 maxlength="3"><br>
  
Tem condição pré-existente? <br>
  <input type="radio" id="sim" name="gender" value="sim">
  <label for="sim">Sim</label>
  <input type="radio" id="nao" name="gender" value="nao" checked>
  <label for="nao">Não</label><br>
    
<button id="botaoGerar" onclick="gerar()">
  Gerar
</button>

</ul>

</body>
</html>
